<html>
	<head>
		<title>Variables</title>
		
		<!-- Normalize.css -->
		<link rel="stylesheet" type="text/css" href="normalize.css">
		
        
    </head>
		
		<body>
			
			<h1>Javascript Variables</h1>
			
			<script type="text/javascript">
				
				//var bucketOnBeach;
				//bucketOnBeach = "sand, stones, shovel";
				//document.write(bucketOnBeach);
				
				var bucketOnBeach = "sand, stones, rocks";
				document.write(bucketOnBeach);
				
				document.write("<br><br>");
				
				var a = 12;
				var b = 24;
				var c = a + b;
				
				document.write(c);
				
				document.write("<br><br>");
				
				var firstName;
				var lastName;
				var dateOfBirth;
				
				var x = 99.7;
				var fancyPants = "Anthony";
				
				var stringNumber = "3.14";
				
				var firstName = "Anthony", 
					lastName = "Quivers", 
					likeToArgue = false;
				
				// Math
				var x = 100, 
					y = 2.462, 
					z = 40.999;
				
				var totalSum = x * y *z;
				
				document.write(totalSum);
				
				// Concatentation
				var foo = "Web" +  " " + "Developer";
				
				document.write("<br><br>");
				document.write(foo);
				
				document.write("<br><br>");
				var fName = "Anthony",
					lName = "Quivers",
					fullName = fName + " " + lName;
					
				document.write(fullName);
				
				document.write("<br><br>");
				
				var blurb = "Johnny ";		
				blurb += "Bravo";
				
				document.write(blurb);
				
				document.write("<br><br>");
				
				var e = "Hello" + 3.14;
				document.write(e);
					
					
				
				
			
				
				
				
				var x = 100;
								
			</script>
			
		</body>
